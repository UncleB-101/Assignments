<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1 class="sub-title">Contact Me</h1>
    </header>
    <article id="contact">
      <div class="container">
        <div class="row">
          <section class="contact-left">
            <p>
              <i class="fa-solid fa-paper-plane"></i>brightvictor101@gmail.com
            </p>
            <p><i class="fa-solid fa-phone"></i>+2348064165098</p>
          </section>
          <section class="contact-right">
            <form name="submit-to-google-sheet">
              <input type="text" name="Name" placeholder="Your name" required />
              <input
                type="email"
                name="Email"
                placeholder="Your email"
                required
              />
              <textarea
                name="Message"
                cols="30"
                rows="6"
                placeholder="Your message"
              ></textarea>
              <button type="submit" class="btn btn2">Submit</button>
            </form>
            <span id="msg"></span>
          </section>
        </div>
      </div>
    </article>
    <footer class="copyright">
      <p>Copyright &#169;2022 by Bright-Victor. All Rights reserved.</p>
    </footer>
  </body>
</html>
